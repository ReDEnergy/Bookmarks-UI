<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Bookmark UI</title>
    <link type="text/css" rel="stylesheet" href="resource://jid1-ksjmjr3rkzsqka-at-jetpack/bookmarks-ui/data/home/home.css">
    <link type="text/css" rel="stylesheet" href="home.css">
</head>

<body>
	
	<div id="wrapper">

	<!-- Identity -->
	<div id="identity"> 
		<div class="logo"></div>
		<div class="title"> 
			Bookmarks-UI
			<div class="promote"> Easy, Light and Fast </div>
		</div>
	</div>
	
	<div id="container">
		<!-- HotKeys -->
		<div class="box">
			<div class="title">
				Hotkeys
			</div>
			<div class="cell">			
				<div id="hotkeys">
					<div class="state"> Deactivate </div>

					<div class="key"> 
						<div class="info">
							Keyboard Key 
						</div>
						<select id="keyletters">
							<option value="A"> A </option>
							<option value="B"> B </option>
							<option value="C"> C </option>
							<option value="D"> D </option>
							<option value="I"> I </option>
							<option value="F"> F </option>
							<option value="G"> G </option>
							<option value="H"> H </option>
							<option value="I"> I </option>
							<option value="J"> J </option>
							<option value="K"> K </option>
							<option value="l"> l </option>
							<option value="M"> M </option>
							<option value="N"> N </option>
							<option value="O"> O </option>
							<option value="P"> P </option>
							<option value="Q" selected="selected"> Q </option>
							<option value="R"> R </option>
							<option value="S"> S </option>
							<option value="T"> T </option>
							<option value="U"> U </option>
							<option value="V"> V </option>
							<option value="W"> W </option>
							<option value="X"> X </option>
							<option value="Y"> Y </option>
							<option value="Z"> Z </option>
						</select>	
					</div>
					
					<div>
						<div class="hkey hkey_use" val='1' > Ctrl </div>  
						<div class="hkey" val='2' > Alt </div>
						<div class="hkey" val='4' > Shift </div>
					</div>
		
					<div id="resetkeys" class="reset" > Default </div> 
				</div>
			</div>
		</div>

		<!-- Dimensions -->
		<div class="box">
			<div class="title">
				Dimensions 
			</div>
			<div class="cell">			
				<div id="dimensions">
					<div class="line">
						<div class="option" > Panel height: </div>
						<select id="PanelHeight">
							<option value="200"> 200 px </option>
							<option value="250"> 250 px </option>
							<option value="300"> 300 px </option>
							<option value="350"> 350 px </option>
							<option value="400" selected="selected"> 400 px </option>
							<option value="450"> 450 px </option>
							<option value="500"> 500 px </option>
							<option value="550"> 550 px </option>
							<option value="600"> 600 px </option>
						</select>						
					</div>
	
					<div class="line">
						<div class="option" > Bookmarks in a row : </div>
						<select id="marksNo">
							<option value="1"> 1 </option>
							<option value="2" selected="selected"> 2 </option>
							<option value="3"> 3 </option>
							<option value="4"> 4 </option>
						</select>
					</div>
					
					<div id="resetdims" class="reset" > Default </div>
				</div>
			</div>
		</div>


		<!-- Mouse Actions -->
		<div class="box">
			<div class="title"> 
				Mouse Actions 
			</div>
			<div class="cell">			
				<div id="mouse"> 
					<div class="line">
						<div class="button"> Left Click : </div>
						<select id="leftclick">
							<option value="0"> Same Tab  </option>
							<option value="1"> New Tab  </option>
							<option value="2"> None  </option>
						</select>
					</div>
					<div class="line">
						<div class="button"> Middle Click : </div>
						<select id="middleclick">
							<option value="0"> Same Tab  </option>
							<option value="1"> New Tab  </option>
							<option value="2"> None  </option>
						</select>
					</div>
					<div class="line">
						<div class="button"> Right Click : </div>
						<select id="rightclick">
							<option value="0"> Same Tab  </option>
							<option value="1"> New Tab  </option>
							<option value="2"> None  </option>
						</select>
					</div>
					<div id="resetmouse" class="reset"> Default </div>
				</div>
			</div>
		</div>
						

		<!-- Background Image -->
		<div class="box">
			<div class="title"> Background </div>
			<div class="cell">			
				<div id="mystyle">
					<div id="preview" image="same"> Click to load an image </div>
					<input id="browse" type="file"/>
					<div id="resetbackground" class="reset"> Default </div>
				</div>
			</div>
		</div>
		

		<!-- About -->
		<div class="box">		
			<div class="title"> About </div>
			<div class="cell">			
				<div id="about">
					<div class="version"></div>
					<div> By: Gabriel Ivanica </div>
					<div>
						<a href="mailto:gabriel.ivanica@gmail.com?Subject=Feedback%20-%20Bookmarks%20UI%20"> Send Feedback</a>
					</div>
					<div id="apply" class="reset" > Apply </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
