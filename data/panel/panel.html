<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Bookmarks UI </title>
	<link type="text/css" rel="stylesheet" href="panel.css">
</head>

<body>
	<div id="panel">
		<div id="nav">
			<div class="path"> Bookmarks Toolbar </div>
			<div class="back"> </div>
		</div>
	
		<div id="marks" nr="0" title="Bookmark Toolbar">
			<!-- This will be overwrited on the first run -->
			<!-- Test boxes -->
			<div class="box">
				<div class="fav_folder"></div>
				<div class="title"> Very Large Text With Spaces </div>
			</div>
			<div class="box">
				<div class="fav_query"></div>
				<div class="title"> Normal Text </div>
			</div>
			<div class="box">
				<div class="fav_uri"></div>
				<div class="title"> TestForVeryLongStringWithoutSpaces And Large Text With Spaces </div>
			</div>

			<div class="box">
				<div class="fav_uri"></div>
				<div class="title"> TestForVeryLongStringWithoutSpaces </div>
			</div>

				<!-- End test -->
		</div>
		<!-- Config button -->
		<div id="config">
			<div class="settings"> Settings </div>
		</div>
	</div>
</body>
</html>
